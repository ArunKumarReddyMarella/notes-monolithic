<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{security-flow}">
<head>
  <title>Password Reset Failed</title>
  <style>
    .failure-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        text-align: center;
    }
    .failure-icon {
        color: #f44336;
        font-size: 48px;
        margin-bottom: 20px;
    }
    .failure-title {
        color: #d32f2f;
        margin: 20px 0;
        font-size: 24px;
        font-weight: 600;
    }
    .failure-message {
        color: #666;
        margin: 20px 0;
        line-height: 1.6;
    }
    .action-buttons {
        margin-top: 30px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
    }
    .btn-primary {
        background-color: #4CAF50;
        color: white;
        border: 1px solid #45a049;
    }
    .btn-secondary {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }
    .btn:hover {
        opacity: 0.9;
        text-decoration: none;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="failure-container">
    <div class="failure-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h2 class="failure-title">Password Reset Failed</h2>

    <div class="failure-message">
      <p>The password reset link is invalid or has expired.</p>
      <p>This can happen if the link has already been used or if too much time has passed since you requested the password reset.</p>
    </div>

    <div class="action-buttons">
      <a th:href="@{/forgot-password}" class="btn btn-primary">
        <i class="fas fa-redo"></i> Request New Reset Link
      </a>
      <a th:href="@{/login}" class="btn btn-secondary">
        <i class="fas fa-sign-in-alt"></i> Return to Login
      </a>
    </div>
  </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
