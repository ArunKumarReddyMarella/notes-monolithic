<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{security-flow}">
<head>
    <title>Reset Your Password</title>
    <style>
        .reset-password-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            background-color: #fff;
        }
        .reset-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .reset-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .reset-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .reset-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .reset-button:hover {
            background-color: #45a049;
            text-decoration: none;
            color: white;
        }
        .login-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .login-link:hover {
            color: #4CAF50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="reset-password-container">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            <h2 class="reset-title">Reset Your Password</h2>

            <div class="reset-message">
                <p>You have requested to reset your password. Click the button below to proceed with resetting your password.</p>
                <p>This link will expire in 24 hours for security reasons.</p>
            </div>

            <a th:href="${resetLink}" class="reset-button">
                Reset Password
            </a>
        </div>
    </div>

    <!-- Font Awesome for the key icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
